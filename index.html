<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-title">
        <h1><strong>Smart Pantry</strong></h1>
    </div>
    <div class = "container">
        <div class="ingredients">
            <p>Ingredients</p>
        </div>
        <div class="recipes">
            <fieldset>
                <legend>Recipe Selection!</legend>
                <label for="recipe-selection">Please choose a recipe!</label>
                <select name="recipe-selection" id="recipes">
                    <option value = "" disabled = true selected = true>Select a Recipe</option>
                    <optgroup label="Beginner Recipes">
                        <option>Mac & Cheese</option>
                        <option>Tomato Soup</option>
                        <option>Baked Potatoes</option>
                    </optgroup>
                    <optgroup label="Medium Recipes">
                        <option>Sausage Pasta</option>
                        <option>Minestrone</option>
                        <option>Street Tacos</option>
                    </optgroup>
                    <optgroup label="Hard Recipes">
                        <option>Chicken Tikka Masala</option>
                        <option>Chicken Yakitori</option>
                        <option>Beef Bulgolgi</option>
                    </optgroup>
                </select>
                <button onclick="setIngredients" id="selection">Select</button>
                
                <p id="testing"></p>

                <div>
                    <ul class="req-ing">
                        <li><input type="checkbox" name="Ingredient #1"><label for="Ingredient #1" id="ing1">Ingredient #1</label></li>
                        <li><input type="checkbox" name="Ingredient #2"><label for="Ingredient #2" id="ing2">Ingredient #2</label></li>
                        <li><input type="checkbox" name="Ingredient #3"><label for="Ingredient #3" id="ing3">Ingredient #3</label></li>
                    </ul>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
